const tips = /* start tips.json */[{"i": 0, "text": "That thing that made you weird as a kid could make you great as an adult \u2014 if you don\u2019t lose it.", "year": 2021}, {"i": 1, "text": "If you have any doubt at all about being able to carry a load in one trip, do yourself a huge favor and make two trips.", "year": 2021}, {"i": 2, "text": "What you get by achieving your goals is not as important as what you become by achieving your goals. At your funeral people will not recall what you did; they will only remember how you made them feel.", "year": 2021}, {"i": 3, "text": "Recipe for success: under-promise and over-deliver.", "year": 2021}, {"i": 4, "text": "It\u2019s not an apology if it comes with an excuse. It is not a compliment if it comes with a request.", "year": 2021}, {"i": 5, "text": "Jesus, Superman, and Mother Teresa never made art. Only imperfect beings can make art because art begins in what is broken.", "year": 2021}, {"i": 6, "text": "If someone is trying to convince you it\u2019s not a pyramid scheme, it\u2019s a pyramid scheme.", "year": 2021}, {"i": 7, "text": "Learn how to tie a bowline knot. Practice in the dark. With one hand. For the rest of your life you\u2019ll use this knot more times than you would ever believe.", "year": 2021}, {"i": 8, "text": "If something fails where you thought it would fail, that is not a failure.", "year": 2021}, {"i": 9, "text": "Be governed not by the tyranny of the urgent but by the elevation of the important.", "year": 2021}, {"i": 10, "text": "Leave a gate behind you the way you first found it.", "year": 2021}, {"i": 11, "text": "The greatest rewards come from working on something that nobody has a name for. If you possibly can, work where there are no words for what you do.", "year": 2021}, {"i": 12, "text": "A balcony or porch needs to be at least 6 feet (2m) deep or it won\u2019t be used.", "year": 2021}, {"i": 13, "text": "Don\u2019t create things to make money; make money so you can create things. The reward for good work is more work.", "year": 2021}, {"i": 14, "text": "In all things \u2014 except love \u2014 start with the exit strategy. Prepare for the ending. Almost anything is easier to get into than out of.", "year": 2021}, {"i": 15, "text": "Train employees well enough they could get another job, but treat them well enough so they never want to.", "year": 2021}, {"i": 16, "text": "Don\u2019t aim to have others like you; aim to have them respect you.", "year": 2021}, {"i": 17, "text": "The foundation of maturity: Just because it\u2019s not your fault doesn\u2019t mean it\u2019s not your responsibility.", "year": 2021}, {"i": 18, "text": "A multitude of bad ideas is necessary for one good idea.", "year": 2021}, {"i": 19, "text": "Being wise means having more questions than answers.", "year": 2021}, {"i": 20, "text": "Compliment people behind their back. It\u2019ll come back to you.", "year": 2021}, {"i": 21, "text": "Most overnight successes \u2014 in fact any significant successes \u2014 take at least 5 years. Budget your life accordingly.", "year": 2021}, {"i": 22, "text": "You are only as young as the last time you changed your mind.", "year": 2021}, {"i": 23, "text": "Assume anyone asking for your account information for any reason is guilty of scamming you, unless proven innocent. The way to prove innocence is to call them back, or login to your account using numbers or a website that you provide, not them. Don\u2019t release any identifying information while they are contacting you via phone, message or email. You must control the channel.", "year": 2021}, {"i": 24, "text": "Sustained outrage makes you stupid.", "year": 2021}, {"i": 25, "text": "Be strict with yourself and forgiving of others. The reverse is hell for everyone.", "year": 2021}, {"i": 26, "text": "Your best response to an insult is \u201cYou\u2019re probably right.\u201d Often they are.", "year": 2021}, {"i": 27, "text": "The worst evils in history have always been committed by those who truly believed they were combating evil. Beware of combating evil.", "year": 2021}, {"i": 28, "text": "If you can avoid seeking approval of others, your power is limitless.", "year": 2021}, {"i": 29, "text": "When a child asks an endless string of \u201cwhy?\u201d questions, the smartest reply is, \u201cI don\u2019t know, what do you think?\u201d", "year": 2021}, {"i": 30, "text": "To be wealthy, accumulate all those things that money can\u2019t buy.", "year": 2021}, {"i": 31, "text": "Be the change you wish to see.", "year": 2021}, {"i": 32, "text": "When brainstorming, improvising, jamming with others, you\u2019ll go much further and deeper if you build upon each contribution with a playful \u201cyes \u2014 and\u201d example instead of a deflating \u201cno \u2014 but\u201d reply.", "year": 2021}, {"i": 33, "text": "Work to become, not to acquire.", "year": 2021}, {"i": 34, "text": "Don\u2019t loan money to a friend unless you are ready to make it a gift.", "year": 2021}, {"i": 35, "text": "On the way to a grand goal, celebrate the smallest victories as if each one were the final goal. No matter where it ends you are victorious.", "year": 2021}, {"i": 36, "text": "Calm is contagious.", "year": 2021}, {"i": 37, "text": "Even a foolish person can still be right about most things. Most conventional wisdom is true.", "year": 2021}, {"i": 38, "text": "Always cut away from yourself.", "year": 2021}, {"i": 39, "text": "Show me your calendar and I will tell you your priorities. Tell me who your friends are, and I\u2019ll tell you where you\u2019re going.", "year": 2021}, {"i": 40, "text": "When hitchhiking, look like the person you want to pick you up.", "year": 2021}, {"i": 41, "text": "Contemplating the weaknesses of others is easy; contemplating the weaknesses in yourself is hard, but it pays a much higher reward.", "year": 2021}, {"i": 42, "text": "Worth repeating: measure twice, cut once.", "year": 2021}, {"i": 43, "text": "Your passion in life should fit you exactly; but your purpose in life should exceed you. Work for something much larger than yourself.", "year": 2021}, {"i": 44, "text": "If you can\u2019t tell what you desperately need, it\u2019s probably sleep.", "year": 2021}, {"i": 45, "text": "When playing Monopoly, spend all you have to buy, barter, or trade for the Orange properties. Don\u2019t bother with Utilities.", "year": 2021}, {"i": 46, "text": "If you borrow something, try to return it in better shape than you received it. Clean it, sharpen it, fill it up.", "year": 2021}, {"i": 47, "text": "Even in the tropics it gets colder at night than you think. Pack warmly.", "year": 2021}, {"i": 48, "text": "To quiet a crowd or a drunk, just whisper.", "year": 2021}, {"i": 49, "text": "Writing down one thing you are grateful for each day is the cheapest possible therapy ever.", "year": 2021}, {"i": 50, "text": "When someone tells you something is wrong, they\u2019re usually right. When someone tells you how to fix it, they\u2019re usually wrong.", "year": 2021}, {"i": 51, "text": "If you think you saw a mouse, you did. And, if there is one, there are more.", "year": 2021}, {"i": 52, "text": "Money is overrated. Truly new things rarely need an abundance of money. If that was so, billionaires would have a monopoly on inventing new things, and they don\u2019t. Instead almost all breakthroughs are made by those who lack money, because they are forced to rely on their passion, persistence and ingenuity to figure out new ways. Being poor is an advantage in innovation.", "year": 2021}, {"i": 53, "text": "Ignore what others may be thinking of you, because they aren\u2019t.", "year": 2021}, {"i": 54, "text": "Avoid hitting the snooze button. That\u2019s just training you to oversleep.", "year": 2021}, {"i": 55, "text": "Always say less than necessary.", "year": 2021}, {"i": 56, "text": "You are given the gift of life in order to discover what your gift _in_ life is. You will complete your mission when you figure out what your mission is. This is not a paradox. This is the way.", "year": 2021}, {"i": 57, "text": "Don\u2019t treat people as bad as they are. Treat them as good as you are.", "year": 2021}, {"i": 58, "text": "It is much easier to change how you think by changing your behavior, than it is to change your behavior by changing how you think. Act out the change you seek.", "year": 2021}, {"i": 59, "text": "You can eat any dessert you want if you take only 3 bites.", "year": 2021}, {"i": 60, "text": "Each time you reach out to people, bring them a blessing; then they\u2019ll be happy to see you when you bring them a problem.", "year": 2021}, {"i": 61, "text": "Bad things can happen fast, but almost all good things happen slowly.", "year": 2021}, {"i": 62, "text": "Don\u2019t worry how or where you begin. As long as you keep moving, your success will be far from where you start.", "year": 2021}, {"i": 63, "text": "When you confront a stuck bolt or screw: righty tighty, lefty loosey.", "year": 2021}, {"i": 64, "text": "If you meet a jerk, overlook them. If you meet jerks everywhere everyday, look deeper into yourself.", "year": 2021}, {"i": 65, "text": "Dance with your hips.", "year": 2021}, {"i": 66, "text": "We are not bodies that temporarily have souls. We are souls that temporarily have bodies.", "year": 2021}, {"i": 67, "text": "You can reduce the annoyance of someone\u2019s stupid belief by increasing your understanding of why they believe it.", "year": 2021}, {"i": 68, "text": "If your goal does not have a schedule, it is a dream.", "year": 2021}, {"i": 69, "text": "All the greatest gains in life \u2014 in wealth, relationships, or knowledge \u2014come from the magic of compounding interest \u2014 amplifying small steady gains. All you need for abundance is to keep adding 1% more than you subtract on a regular basis.", "year": 2021}, {"i": 70, "text": "The greatest breakthroughs are missed because they look like hard work.", "year": 2021}, {"i": 71, "text": "People can\u2019t remember more than 3 points from a speech.", "year": 2021}, {"i": 72, "text": "I have never met a person I admired who did not read more books than I did.", "year": 2021}, {"i": 73, "text": "The greatest teacher is called \u201cdoing\u201d.", "year": 2021}, {"i": 74, "text": "Finite games are played to win or lose. Infinite games are played to keep the game going. Seek out infinite games because they yield infinite rewards.", "year": 2021}, {"i": 75, "text": "Everything is hard before it is easy. The day before something is a breakthrough, it\u2019s a stupid idea.", "year": 2021}, {"i": 76, "text": "A problem that can be solved with money is not really a problem.", "year": 2021}, {"i": 77, "text": "When you are stuck, sleep on it. Let your subconscious work for you.", "year": 2021}, {"i": 78, "text": "Your work will be endless, but your time is finite. You cannot limit the work so you must limit your time. Hours are the only thing you can manage.", "year": 2021}, {"i": 79, "text": "To succeed, get other people to pay you; to become wealthy, help other people to succeed.", "year": 2021}, {"i": 80, "text": "Children totally accept \u2014 and crave \u2014 family rules. \u201cIn our family we have a rule for X\u201d is the only excuse a parent needs for setting a family policy. In fact, \u201cI have a rule for X\u201d is the only excuse you need for your own personal policies.", "year": 2021}, {"i": 81, "text": "All guns are loaded.", "year": 2021}, {"i": 82, "text": "Many backward steps are made by standing still.", "year": 2021}, {"i": 83, "text": "This is the best time ever to make something. None of the greatest, coolest creations 20 years from now have been invented yet. You are not late.", "year": 2021}, {"i": 84, "text": "No rain, no rainbow.", "year": 2021}, {"i": 85, "text": "Every person you meet knows an amazing lot about something you know virtually nothing about. Your job is to discover what it is, and it won\u2019t be obvious.", "year": 2021}, {"i": 86, "text": "You don\u2019t marry a person, you marry a family.", "year": 2021}, {"i": 87, "text": "Always give credit, take blame.", "year": 2021}, {"i": 88, "text": "Be frugal in all things, except in your passions splurge.", "year": 2021}, {"i": 89, "text": "When making something, always get a few extras \u2014 extra material, extra parts, extra space, extra finishes. The extras serve as backups for mistakes, reduce stress, and fill your inventory for the future. They are the cheapest insurance.", "year": 2021}, {"i": 90, "text": "Something does not need to be perfect to be wonderful. Especially weddings.", "year": 2021}, {"i": 91, "text": "Don\u2019t let your email inbox become your to-do list.", "year": 2021}, {"i": 92, "text": "The best way to untangle a knotty tangle is not to \u201cuntie\u201d the knots, but to keep pulling the loops apart wider and wider. Just make the mess as big, loose and open as possible. As you open up the knots they will unravel themselves. Works on cords, strings, hoses, yarns, or electronic cables.", "year": 2021}, {"i": 93, "text": "Be a good ancestor. Do something a future generation will thank you for. A simple thing is to plant a tree.", "year": 2021}, {"i": 94, "text": "To combat an adversary, become their friend.", "year": 2021}, {"i": 95, "text": "Take one simple thing \u2014 almost anything \u2014 but take it extremely seriously, as if it was the only thing in the world, or maybe the entire world is in it \u2014 and by taking it seriously you\u2019ll light up the sky.", "year": 2021}, {"i": 96, "text": "History teaches us that in 100 years from now some of the assumptions you believed will turn out to be wrong. A good question to ask yourself today is \u201cWhat might I be wrong about?\u201d", "year": 2021}, {"i": 97, "text": "Be nice to your children because they are going to choose your nursing home.", "year": 2021}, {"i": 98, "text": "Advice like these are not laws. They are like hats. If one doesn\u2019t fit, try another.", "year": 2021},{"i": 0, "text": "Learn how to learn from those you disagree with, or even offend you. See if you can find the truth in what they believe.", "year": 2020}, {"i": 1, "text": "Being enthusiastic is worth 25 IQ points.", "year": 2020}, {"i": 2, "text": "Always demand a deadline. A deadline weeds out the extraneous and the ordinary. It prevents you from trying to make it perfect, so you have to make it different. Different is better.", "year": 2020}, {"i": 3, "text": "Don\u2019t be afraid to ask a question that may sound stupid because 99% of the time everyone else is thinking of the same question and is too embarrassed to ask it.", "year": 2020}, {"i": 4, "text": "Being able to listen well is a superpower. While listening to someone you love keep asking them \u201cIs there more?\u201d, until there is no more.", "year": 2020}, {"i": 5, "text": "A worthy goal for a year is to learn enough about a subject so that you can\u2019t believe how ignorant you were a year earlier.", "year": 2020}, {"i": 6, "text": "Gratitude will unlock all other virtues and is something you can get better at.", "year": 2020}, {"i": 7, "text": "Treating a person to a meal never fails, and is so easy to do. It\u2019s powerful with old friends and a great way to make new friends.", "year": 2020}, {"i": 8, "text": "Don\u2019t trust all-purpose glue.", "year": 2020}, {"i": 9, "text": "Reading to your children regularly will bond you together and kickstart their imaginations.", "year": 2020}, {"i": 10, "text": "Never use a credit card for credit. The only kind of credit, or debt, that is acceptable is debt to acquire something whose exchange value is extremely likely to increase, like in a home. The exchange value of most things diminishes or vanishes the moment you purchase them. Don\u2019t be in debt to losers.", "year": 2020}, {"i": 11, "text": "Pros are just amateurs who know how to gracefully recover from their mistakes.", "year": 2020}, {"i": 12, "text": "Extraordinary claims should require extraordinary evidence to be believed.", "year": 2020}, {"i": 13, "text": "Don\u2019t be the smartest person in the room. Hangout with, and learn from, people smarter than yourself. Even better, find smart people who will disagree with you.", "year": 2020}, {"i": 14, "text": "Rule of 3 in conversation. To get to the real reason, ask a person to go deeper than what they just said. Then again, and once more. The third time\u2019s answer is close to the truth.", "year": 2020}, {"i": 15, "text": "Don\u2019t be the best. Be the only.", "year": 2020}, {"i": 16, "text": "Everyone is shy. Other people are waiting for you to introduce yourself to them, they are waiting for you to send them an email, they are waiting for you to ask them on a date. Go ahead.", "year": 2020}, {"i": 17, "text": "Don\u2019t take it personally when someone turns you down. Assume they are like you: busy, occupied, distracted. Try again later. It\u2019s amazing how often a second try works.", "year": 2020}, {"i": 18, "text": "The purpose of a habit is to remove that action from self-negotiation. You no longer expend energy deciding whether to do it. You just do it. Good habits can range from telling the truth, to flossing.", "year": 2020}, {"i": 19, "text": "Promptness is a sign of respect.", "year": 2020}, {"i": 20, "text": "When you are young spend at least 6 months to one year living as poor as you can, owning as little as you possibly can, eating beans and rice in a tiny room or tent, to experience what your \u201cworst\u201d lifestyle might be. That way any time you have to risk something in the future you won\u2019t be afraid of the worst case scenario.", "year": 2020}, {"i": 21, "text": "Trust me: There is no \u201cthem\u201d.", "year": 2020}, {"i": 22, "text": "The more you are interested in others, the more interesting they find you. To be interesting, be interested.", "year": 2020}, {"i": 23, "text": "Optimize your generosity. No one on their deathbed has ever regretted giving too much away.", "year": 2020}, {"i": 24, "text": "To make something good, just do it. To make something great, just re-do it, re-do it, re-do it. The secret to making fine things is in remaking them.", "year": 2020}, {"i": 25, "text": "The Golden Rule will never fail you. It is the foundation of all other virtues.", "year": 2020}, {"i": 26, "text": "If you are looking for something in your house, and you finally find it, when you\u2019re done with it, don\u2019t put it back where you found it. Put it back where you first looked for it.", "year": 2020}, {"i": 27, "text": "Saving money and investing money are both good habits. Small amounts of money invested regularly for many decades without deliberation is one path to wealth.", "year": 2020}, {"i": 28, "text": "To make mistakes is human. To own your mistakes is divine. Nothing elevates a person higher than quickly admitting and taking personal responsibility for the mistakes you make and then fixing them fairly. If you mess up, fess up. It\u2019s astounding how powerful this ownership is.", "year": 2020}, {"i": 29, "text": "Never get involved in a land war in Asia.", "year": 2020}, {"i": 30, "text": "You can obsess about serving your customers/audience/clients, or you can obsess about beating the competition. Both work, but of the two, obsessing about your customers will take you further.", "year": 2020}, {"i": 31, "text": "Show up. Keep showing up. Somebody successful said: 99% of success is just showing up.", "year": 2020}, {"i": 32, "text": "Separate the processes of creation from improving. You can\u2019t write and edit, or sculpt and polish, or make and analyze at the same time. If you do, the editor stops the creator. While you invent, don\u2019t select. While you sketch, don\u2019t inspect. While you write the first draft, don\u2019t reflect. At the start, the creator mind must be unleashed from judgement.", "year": 2020}, {"i": 33, "text": "If you are not falling down occasionally, you are just coasting.", "year": 2020}, {"i": 34, "text": "Perhaps the most counter-intuitive truth of the universe is that the more you give to others, the more you\u2019ll get. Understanding this is the beginning of wisdom.", "year": 2020}, {"i": 35, "text": "Friends are better than money. Almost anything money can do, friends can do better. In so many ways a friend with a boat is better than owning a boat.", "year": 2020}, {"i": 36, "text": "This is true: It\u2019s hard to cheat an honest man.", "year": 2020}, {"i": 37, "text": "When an object is lost, 95% of the time it is hiding within arm\u2019s reach of where it was last seen. Search in all possible locations in that radius and you\u2019ll find it.", "year": 2020}, {"i": 38, "text": "You are what you do. Not what you say, not what you believe, not how you vote, but what you spend your time on.", "year": 2020}, {"i": 39, "text": "If you lose or forget to bring a cable, adapter or charger, check with your hotel. Most hotels now have a drawer full of cables, adapters and chargers others have left behind, and probably have the one you are missing. You can often claim it after borrowing it.", "year": 2020}, {"i": 40, "text": "Hatred is a curse that does not affect the hated. It only poisons the hater. Release a grudge as if it was a poison.", "year": 2020}, {"i": 41, "text": "There is no limit on better. Talent is distributed unfairly, but there is no limit on how much we can improve what we start with.", "year": 2020}, {"i": 42, "text": "Be prepared: When you are 90% done any large project (a house, a film, an event, an app) the rest of the myriad details will take a second 90% to complete.", "year": 2020}, {"i": 43, "text": "When you die you take absolutely nothing with you except your reputation.", "year": 2020}, {"i": 44, "text": "Before you are old, attend as many funerals as you can bear, and listen. Nobody talks about the departed\u2019s achievements. The only thing people will remember is what kind of person you were while you were achieving.", "year": 2020}, {"i": 45, "text": "For every dollar you spend purchasing something substantial, expect to pay a dollar in repairs, maintenance, or disposal by the end of its life.", "year": 2020}, {"i": 46, "text": "Anything real begins with the fiction of what could be. Imagination is therefore the most potent force in the universe, and a skill you can get better at. It\u2019s the one skill in life that benefits from ignoring what everyone else knows.", "year": 2020}, {"i": 47, "text": "When crisis and disaster strike, don\u2019t waste them. No problems, no progress.", "year": 2020}, {"i": 48, "text": "On vacation go to the most remote place on your itinerary first, bypassing the cities. You\u2019ll maximize the shock of otherness in the remote, and then later you\u2019ll welcome the familiar comforts of a city on the way back.", "year": 2020}, {"i": 49, "text": "When you get an invitation to do something in the future, ask yourself: would you accept this if it was scheduled for tomorrow? Not too many promises will pass that immediacy filter.", "year": 2020}, {"i": 50, "text": "Don\u2019t say anything about someone in email you would not be comfortable saying to them directly, because eventually they will read it.", "year": 2020}, {"i": 51, "text": "If you desperately need a job, you are just another problem for a boss; if you can solve many of the problems the boss has right now, you are hired. To be hired, think like your boss.", "year": 2020}, {"i": 52, "text": "Art is in what you leave out.", "year": 2020}, {"i": 53, "text": "Acquiring things will rarely bring you deep satisfaction. But acquiring experiences will.", "year": 2020}, {"i": 54, "text": "Rule of 7 in research. You can find out anything if you are willing to go seven levels. If the first source you ask doesn\u2019t know, ask them who you should ask next, and so on down the line. If you are willing to go to the 7th source, you\u2019ll almost always get your answer.", "year": 2020}, {"i": 55, "text": "How to apologize: Quickly, specifically, sincerely.", "year": 2020}, {"i": 56, "text": "Don\u2019t ever respond to a solicitation or a proposal on the phone. The urgency is a disguise.", "year": 2020}, {"i": 57, "text": "When someone is nasty, rude, hateful, or mean with you, pretend they have a disease. That makes it easier to have empathy toward them which can soften the conflict.", "year": 2020}, {"i": 58, "text": "Eliminating clutter makes room for your true treasures.", "year": 2020}, {"i": 59, "text": "You really don\u2019t want to be famous. Read the biography of any famous person.", "year": 2020}, {"i": 60, "text": "Experience is overrated. When hiring, hire for aptitude, train for skills. Most really amazing or great things are done by people doing them for the first time.", "year": 2020}, {"i": 61, "text": "A vacation + a disaster = an adventure.", "year": 2020}, {"i": 62, "text": "Buying tools: Start by buying the absolute cheapest tools you can find. Upgrade the ones you use a lot. If you wind up using some tool for a job, buy the very best you can afford.", "year": 2020}, {"i": 63, "text": "Learn how to take a 20-minute power nap without embarrassment.", "year": 2020}, {"i": 64, "text": "Following your bliss is a recipe for paralysis if you don\u2019t know what you are passionate about. A better motto for most youth is \u201cmaster something, anything\u201d. Through mastery of one thing, you can drift towards extensions of that mastery that bring you more joy, and eventually discover where your bliss is.", "year": 2020}, {"i": 65, "text": "I\u2019m positive that in 100 years much of what I take to be true today will be proved to be wrong, maybe even embarrassingly wrong, and I try really hard to identify what it is that I am wrong about today.", "year": 2020}, {"i": 66, "text": "Over the long term, the future is decided by optimists. To be an optimist you don\u2019t have to ignore all the many problems we create; you just have to imagine improving our capacity to solve problems.", "year": 2020}, {"i": 67, "text": "The universe is conspiring behind your back to make you a success. This will be much easier to do if you embrace this pronoia.", "year": 2020}, {"i": 0, "text": "About 99% of the time, the right time is right now.", "year": 2022}, {"i": 1, "text": "No one is as impressed with your possessions as you are.", "year": 2022}, {"i": 2, "text": "Dont ever work for someone you dont want to become.", "year": 2022}, {"i": 3, "text": "Cultivate 12 people who love you, because they are worth more than 12 million people who like you.", "year": 2022}, {"i": 4, "text": "Dont keep making the same mistakes; try to make new mistakes.", "year": 2022}, {"i": 5, "text": "If you stop to listen to a musician or street performer for more than a minute, you owe them a dollar.", "year": 2022}, {"i": 6, "text": "Anything you say before the word \u201cbut\u201d does not count.", "year": 2022}, {"i": 7, "text": "When you forgive others, they may not notice, but you will heal. Forgiveness is not something we do for others; it is a gift to ourselves.", "year": 2022}, {"i": 8, "text": "Courtesy costs nothing. Lower the toilet seat after use. Let the people in the elevator exit before you enter. Return shopping carts to their designated areas. When you borrow something, return it better shape (filled up, cleaned) than when you got it.", "year": 2022}, {"i": 9, "text": "Whenever there is an argument between two sides, find the third side.", "year": 2022}, {"i": 10, "text": "Efficiency is highly overrated; Goofing off is highly underrated. Regularly scheduled sabbaths, sabbaticals, vacations, breaks, aimless walks and time off are essential for top performance of any kind. The best work ethic requires a good rest ethic.", "year": 2022}, {"i": 11, "text": "When you lead, your real job is to create more leaders, not more followers.", "year": 2022}, {"i": 12, "text": "Criticize in private, praise in public.", "year": 2022}, {"i": 13, "text": "Life lessons will be presented to you in the order they are needed. Everything you need to master the lesson is within you. Once you have truly learned a lesson, you will be presented with the next one. If you are alive, that means you still have lessons to learn.", "year": 2022}, {"i": 14, "text": "It is the duty of a student to get everything out of a teacher, and the duty of a teacher to get everything out of a student.", "year": 2022}, {"i": 15, "text": "If winning becomes too important in a game, change the rules to make it more fun. Changing rules can become the new game.", "year": 2022}, {"i": 16, "text": "Ask funders for money, and they\u2019ll give you advice; but ask for advice and they\u2019ll give you money.", "year": 2022}, {"i": 17, "text": "Productivity is often a distraction. Don\u2019t aim for better ways to get through your tasks as quickly as possible, rather aim for better tasks that you never want to stop doing.", "year": 2022}, {"i": 18, "text": "Immediately pay what you owe to vendors, workers, contractors. They will go out of their way to work with you first next time.", "year": 2022}, {"i": 19, "text": "The biggest lie we tell ourselves is \u201cI dont need to write this down because I will remember it.\u201d", "year": 2022}, {"i": 20, "text": "Your growth as a conscious being is measured by the number of uncomfortable conversations you are willing to have.", "year": 2022}, {"i": 21, "text": "Speak confidently as if you are right, but listen carefully as if you are wrong.", "year": 2022}, {"i": 22, "text": "Handy measure: the distance between your fingertips of your outstretched arms at shoulder level is your height.", "year": 2022}, {"i": 23, "text": "The consistency of your endeavors (exercise, companionship, work) is more important than the quantity. Nothing beats small things done every day, which is way more important than what you do occasionally.", "year": 2022}, {"i": 24, "text": "Making art is not selfish; it\u2019s for the rest of us. If you don\u2019t do your thing, you are cheating us.", "year": 2022}, {"i": 25, "text": "Never ask a woman if she is pregnant. Let her tell you if she is.", "year": 2022}, {"i": 26, "text": "Three things you need: The ability to not give up something till it works, the ability to give up something that does not work, and the trust in other people to help you distinguish between the two.", "year": 2022}, {"i": 27, "text": "When public speaking, pause frequently. Pause before you say something in a new way, pause after you have said something you believe is important, and pause as a relief to let listeners absorb details.", "year": 2022}, {"i": 28, "text": "There is no such thing as being \u201con time.\u201d You are either late or you are early. Your choice.", "year": 2022}, {"i": 29, "text": "Ask anyone you admire: Their lucky breaks happened on a detour from their main goal. So embrace detours. Life is not a straight line for anyone.", "year": 2022}, {"i": 30, "text": "The best way to get a correct answer on the internet is to post an obviously wrong answer and wait for someone to correct you.", "year": 2022}, {"i": 31, "text": "You\u2019ll get 10x better results by elevating good behavior rather than punishing bad behavior, especially in children and animals.", "year": 2022}, {"i": 32, "text": "Spend as much time crafting the subject line of an email as the message itself because the subject line is often the only thing people read.", "year": 2022}, {"i": 33, "text": "Don\u2019t wait for the storm to pass; dance in the rain.", "year": 2022}, {"i": 34, "text": "When checking references for a job applicant, employers may be reluctant or prohibited from saying anything negative, so leave or send a message that says, \u201cGet back to me if you highly recommend this applicant as super great.\u201d If they don\u2019t reply take that as a negative.", "year": 2022}, {"i": 35, "text": "Use a password manager: Safer, easier, better.", "year": 2022}, {"i": 36, "text": "Half the skill of being educated is learning what you can ignore.", "year": 2022}, {"i": 37, "text": "The advantage of a ridiculously ambitious goal is that it sets the bar very high so even in failure it may be a success measured by the ordinary.", "year": 2022}, {"i": 38, "text": "A great way to understand yourself is to seriously reflect on everything you find irritating in others.", "year": 2022}, {"i": 39, "text": "Keep all your things visible in a hotel room, not in drawers, and all gathered into one spot. That way you\u2019ll never leave anything behind. If you need to have something like a charger off to the side, place a couple of other large items next to it, because you are less likely to leave 3 items behind than just one.", "year": 2022}, {"i": 40, "text": "Denying or deflecting a compliment is rude. Accept it with thanks, even if you believe it is not deserved.", "year": 2022}, {"i": 41, "text": "Always read the plaque next to the monument.", "year": 2022}, {"i": 42, "text": "When you have some success, the feeling of being an imposter can be real. Who am I fooling? But when you create things that only you \u2014 with your unique talents and experience \u2014 can do, then you are absolutely not an imposter. You are the ordained. It is your duty to work on things that only you can do.", "year": 2022}, {"i": 43, "text": "What you do on your bad days matters more than what you do on your good days.", "year": 2022}, {"i": 44, "text": "Make stuff that is good for people to have.", "year": 2022}, {"i": 45, "text": "When you open paint, even a tiny bit, it will always find its way to your clothes no matter how careful you are. Dress accordingly.", "year": 2022}, {"i": 46, "text": "To keep young kids behaving on a car road trip, have a bag of their favorite candy and throw a piece out the window each time they misbehave.", "year": 2022}, {"i": 47, "text": "You cannot get smart people to work extremely hard just for money.", "year": 2022}, {"i": 48, "text": "When you don\u2019t know how much to pay someone for a particular task, ask them \u201cwhat would be fair\u201d and their answer usually is.", "year": 2022}, {"i": 49, "text": "90% of everything is crap. If you think you don\u2019t like opera, romance novels, TikTok, country music, vegan food, NFTs, keep trying to see if you can find the 10% that is not crap.", "year": 2022}, {"i": 50, "text": "You will be judged on how well you treat those who can do nothing for you.", "year": 2022}, {"i": 51, "text": "We tend to overestimate what we can do in a day, and underestimate what we can achieve in a decade. Miraculous things can be accomplished if you give it ten years. A long game will compound small gains to overcome even big mistakes.", "year": 2022}, {"i": 52, "text": "Thank a teacher who changed your life.", "year": 2022}, {"i": 53, "text": "You cant reason someone out of a notion that they didn\u2019t reason themselves into.", "year": 2022}, {"i": 54, "text": "Your best job will be one that you were unqualified for because it stretches you. In fact only apply to jobs you are unqualified for.", "year": 2022}, {"i": 55, "text": "Buy used books. They have the same words as the new ones. Also libraries.", "year": 2022}, {"i": 56, "text": "You can be whatever you want, so be the person who ends meetings early.", "year": 2022}, {"i": 57, "text": "A wise man said, \u201cBefore you speak, let your words pass through three gates. At the first gate, ask yourself, \u201cIs it true?\u201d At the second gate ask, \u201cIs it necessary?\u201d At the third gate ask, \u201cIs it kind?\u201d", "year": 2022}, {"i": 58, "text": "Take the stairs.", "year": 2022}, {"i": 59, "text": "What you actually pay for something is at least twice the listed price because of the energy, time, money needed to set it up, learn, maintain, repair, and dispose of at the end. Not all prices appear on labels. Actual costs are 2x listed prices.", "year": 2022}, {"i": 60, "text": "When you arrive at your room in a hotel, locate the emergency exits. It only takes a minute.", "year": 2022}, {"i": 61, "text": "The only productive way to answer \u201cwhat should I do now?\u201d is to first tackle the question of \u201cwho should I become?\u201d", "year": 2022}, {"i": 62, "text": "Average returns sustained over an above-average period of time yield extraordinary results. Buy and hold.", "year": 2022}, {"i": 63, "text": "It\u2019s thrilling to be extremely polite to rude strangers.", "year": 2022}, {"i": 64, "text": "It\u2019s possible that a not-so smart person, who can communicate well, can do much better than a super smart person who can\u2019t communicate well. That is good news because it is much easier to improve your communication skills than your intelligence.", "year": 2022}, {"i": 65, "text": "Getting cheated occasionally is the small price for trusting the best of everyone, because when you trust the best in others, they generally treat you best.", "year": 2022}, {"i": 66, "text": "Art is whatever you can get away with.", "year": 2022}, {"i": 67, "text": "For the best results with your children, spend only half the money you think you should, but double the time with them.", "year": 2022}, {"i": 68, "text": "Purchase the most recent tourist guidebook to your home town or region. You\u2019ll learn a lot by playing the tourist once a year.", "year": 2022}, {"i": 69, "text": "Dont wait in line to eat something famous. It is rarely worth the wait.", "year": 2022}, {"i": 70, "text": "To rapidly reveal the true character of a person you just met, move them onto an abysmally slow internet connection. Observe.", "year": 2022}, {"i": 71, "text": "Prescription for popular success: do something strange. Make a habit of your weird.", "year": 2022}, {"i": 72, "text": "Be a pro. Back up your back up. Have at least one physical backup and one backup in the cloud. Have more than one of each. How much would you pay to retrieve all your data, photos, notes, if you lost them? Backups are cheap compared to regrets.", "year": 2022}, {"i": 73, "text": "Dont believe everything you think you believe.", "year": 2022}, {"i": 74, "text": "To signal an emergency, use the rule of three; 3 shouts, 3 horn blasts, or 3 whistles.", "year": 2022}, {"i": 75, "text": "At a restaurant do you order what you know is great, or do you try something new? Do you make what you know will sell or try something new? Do you keep dating new folks or try to commit to someone you already met? The optimal balance for exploring new things vs exploiting them once found is: 1/3. Spend 1/3 of your time on exploring and 2/3 time on deepening. It is harder to devote time to exploring as you age because it seems unproductive, but aim for 1/3.", "year": 2022}, {"i": 76, "text": "Actual great opportunities do not have \u201cGreat Opportunities\u201d in the subject line.", "year": 2022}, {"i": 77, "text": "When introduced to someone make eye contact and count to 4. You\u2019ll both remember each other.", "year": 2022}, {"i": 78, "text": "Take note if you find yourself wondering \u201cWhere is my good knife? Or, where is my good pen?\u201d That means you have bad ones. Get rid of those.", "year": 2022}, {"i": 79, "text": "When you are stuck, explain your problem to others. Often simply laying out a problem will present a solution. Make \u201cexplaining the problem\u201d part of your troubleshooting process.", "year": 2022}, {"i": 80, "text": "When buying a garden hose, an extension cord, or a ladder, get one substantially longer than you think you need. It\u2019ll be the right size.", "year": 2022}, {"i": 81, "text": "Dont bother fighting the old; just build the new.", "year": 2022}, {"i": 82, "text": "Your group can achieve great things way beyond your means simply by showing people that they are appreciated.", "year": 2022}, {"i": 83, "text": "When someone tells you about the peak year of human history, the period of time when things were good before things went downhill, it will always be the years of when they were 10 years old \u2014 which is the peak of any human\u2019s existence.", "year": 2022}, {"i": 84, "text": "You are as big as the things that make you angry.", "year": 2022}, {"i": 85, "text": "When speaking to an audience it\u2019s better to fix your gaze on a few people than to \u201cspray\u201d your gaze across the room. Your eyes telegraph to others whether you really believe what you are saying.", "year": 2022}, {"i": 86, "text": "Habit is far more dependable than inspiration. Make progress by making habits. Dont focus on getting into shape. Focus on becoming the kind of person who never misses a workout.", "year": 2022}, {"i": 87, "text": "When negotiating, dont aim for a bigger piece of the pie; aim to create a bigger pie.", "year": 2022}, {"i": 88, "text": "If you repeated what you did today 365 more times will you be where you want to be next year?", "year": 2022}, {"i": 89, "text": "You see only 2% of another person, and they see only 2% of you. Attune yourselves to the hidden 98%.", "year": 2022}, {"i": 90, "text": "Your time and space are limited. Remove, give away, throw out things in your life that dont spark joy any longer in order to make room for those that do.", "year": 2022}, {"i": 91, "text": "Our descendants will achieve things that will amaze us, yet a portion of what they will create could have been made with today\u2019s materials and tools if we had had the imagination. Think bigger.", "year": 2022}, {"i": 92, "text": "For a great payoff be especially curious about the things you are not interested in.", "year": 2022}, {"i": 93, "text": "Focus on directions rather than destinations. Who knows their destiny? But maintain the right direction and you\u2019ll arrive at where you want to go.", "year": 2022}, {"i": 94, "text": "Every breakthrough is at first laughable and ridiculous. In fact if it did not start out laughable and ridiculous, it is not a breakthrough.", "year": 2022}, {"i": 95, "text": "If you loan someone $20 and you never see them again because they are avoiding paying you back, that makes it worth $20.", "year": 2022}, {"i": 96, "text": "Copying others is a good way to start. Copying yourself is a disappointing way to end.", "year": 2022}, {"i": 97, "text": "The best time to negotiate your salary for a new job is the moment AFTER they say they want you, and not before. Then it becomes a game of chicken for each side to name an amount first, but it is to your advantage to get them to give a number before you do.", "year": 2022}, {"i": 98, "text": "Rather than steering your life to avoid surprises, aim directly for them.", "year": 2022}, {"i": 99, "text": "Dont purchase extra insurance if you are renting a car with a credit card.", "year": 2022}, {"i": 100, "text": "If your opinions on one subject can be predicted from your opinions on another, you may be in the grip of an ideology. When you truly think for yourself your conclusions will not be predictable.", "year": 2022}, {"i": 101, "text": "Aim to die broke. Give to your beneficiaries before you die; it\u2019s more fun and useful. Spend it all. Your last check should go to the funeral home and it should bounce.", "year": 2022}, {"i": 102, "text": "The chief prevention against getting old is to remain astonished.", "year": 2022}]/* end tips.json */;
